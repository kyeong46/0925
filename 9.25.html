<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- <h> 1~6 굵기 크기가 다름 -->
    <h1>DSCKMOU</h1>
    <h2>DSCKMO</h2>
    <h3>DSCKM</h3>
    <h4>DSCK</h4>
    <h5>DSC</h5>
    <h6>DS</h6>

    <!-- 일반 문장  -->
    <div>Hello World!</div>
    <div>Hello World!</div>

    <!-- 문단 출력 -->
    <p>Hello WOrld!</p>
    <p>Hello WOrld!</p>

    <!-- 특정 구간 강조 (다른 글씨) -->
    <span>Ayyyyy</span>
    <span>Ayyyyy</span>

    <!-- ol, ul 내부에는 항상 li태그가 있어야함 
        li 독단적 사용이 가능하나 ul,ol 내부에 사용하는 것을 권장함 -->
    <ul>             <!-- ul(=unordered list) 순서X, 포인트로만 -->
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ol>             <!-- ol(=orderd list) 순서o, 번호가 붙어서 -->
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <!-- br : 공간 분리 / br태그를 굳이 많이 사용 X-->
    <span>DSC<br>KMOU</span>
    <p>DSC
        KMOU</p>            <!-- <p>태크 내부에서 enter키를 사용해도 출력은 한 문장으로 -->
</body>

</html>
